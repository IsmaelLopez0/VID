{% extends 'base.html' %}
{% block content %}
<div class="row m-5">
    {% for element in receta %}
    <div class="card float-left" style="width: 28rem; height: 32rem;">
        <div class="card float-left" style="width: 28rem; height: 12rem;">
            <button class="btn btn-outline-dark" style="height: 17rem;" type="submit" name="btnBuscar" id="id_btnBuscar" name="button">
                <img src="{{ MEDIA_URL }}{{ element.imagenMuestra }}" width="170" height="170"alt="...">
                <br>
                imagen del platillo
            </button>
        </div>
        <div class="card float-left" style="width: 28rem; height: 20rem; margin-top: 1rem;">
            <div class="d-inline-flex p-2">
                <p class="form-control m-2 col-10" name="nombre" id="nom_receta" placeholder="Nombre de la receta">{{ element.nombre }}</p>
            </div>
            <div class="card float-left">
                <p id="pasos" rows="10" placeholder="Cantidad y nombre de cada uno">{{element.descripcion}}</p>
            </div>
        </div>
    </div>

    <div class="card mx-auto" style="width: 45rem; height: 36rem;">
        <p class="card-title" id="pasos" rows="24" >{{ element.pasos }}</p>
    </div>
</div>
{% endfor %} 

{% endblock %}
