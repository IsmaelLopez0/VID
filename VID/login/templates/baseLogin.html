<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{% block title %} VID matchRecipes {% endblock %}</title>
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}" >
    </head>

    <body style="background-color: #249E16;">
        {% block navbar %}
        <nav class="navbar sticky-top navbar-light">
            <div class="d-flex justify-content-start">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'img\vegetarianosN.jpg' %}" class="d-inline-block align-top" width="30" height="30">
                    VID matchRecipes
                </a>
            </div>
            <div class="d-flex justify-content-end">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img\explorar.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Explorar
                </a>
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img\nosotros.png' %}" width="40" height="40" class="d-inline-block align-top" alt="">
                    Nosotros
                </a>
            </div>
        </nav>
        <hr>
        {% endblock %}

        {% block content %}
        {% endblock %}
        
        <!-- JS, Popper.js, and jQuery -->
        <script src="{% static 'js\jquery-3.4.1.slim.min.js' %}" ></script>
        <script src="{% static 'js\popper.min.js' %}" ></script>
        <script src="{% static 'js\bootstrap.min.js' %}" ></script>

    </body>
</html>
